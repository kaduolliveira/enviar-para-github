<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-widht, initial scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagrama</title>
    </head>
    <body>
        <div class="instagrama-wrapper">
            <div class="instagrama-phone">
                <img src="./smartphone-4076145_1280.png" alt="smartphone com fundo em degradê">
            </div>
            <div class="instagrama-continue">
                <div class="group">
                    <div class="instagrama-logo">
                        <img src="./pngwing.com.png" alt="logotipo não oficial do instagrama">
                    </div>
                    <div class="profile-photo">
                        <img src="./DSCF0164.JPG" alt="Foto do perfil do criador desse site bagaceiro">
                    </div>
                    <a href="#" class="instagrama-login">Continue como Fulano</a>
                    <a href="#" class="instagrama-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Você não é o Fulano?</p>
                    <p class="not-account">
                        <span class="link-pink">Alterar conta</span> ou <span class="link-pink">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o app</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src="./disponivel-na-app-store-botao.png" alt="Disponível na Apple store"></a>
                        <a href="#" class="app-download"><img src="./disponivel-google-play-badge.png" alt="Disponível no Google Play"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
